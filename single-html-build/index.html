<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERD Explorer - Database Schema Viewer</title>
    <meta name="description" content="Interactive Entity Relationship Diagram viewer for database schemas">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        /* Inline critical CSS to prevent flash of unstyled content */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: #f9fafb;
        }
        
        .main-layout {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        .diagram-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .responsive-height {
            height: 100vh;
        }
        
        .diagram-viewport {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        /* Loading spinner */
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Ensure the app takes full viewport */
        #root {
            width: 100%;
            height: 100vh;
        }
        
        /* Hide scrollbars on main container */
        .main-layout {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .main-layout::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
</body>
</html>
